<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Badwords</title>
</head>

<body>
    <h1>Badwords</h1>
    <!-- action è il collegamento per il php, method è come arrivano i dati get/post -->
    <form action="./greetings.php" method="get">
        <!-- per convenzione for, name e id hanno lo stesso nome, ma è NAME che fa da riferimento per il php -->
        <div class="oppo">
            <label for="paragrafo">Inserisci il testo</label>
            <textarea name="paragrafo" id="paragrafo" cols="40" rows="5"></textarea>
        </div>

        <div class="oppo">
            <label for="parola">Inserisci la prola da nascondere</label>
            <input type="text" name="parola" id="parola">
        </div>

        <div class="oppo">
            <button>Invia</button>
        </div>

    </form>
</body>

</html>
